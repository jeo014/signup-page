<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="utf-8" name="description" content="AnalogSea Sign Up">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<main>
	<div class="logo"><img src="logo.png"></div>
	<form class="signupform" action="/signup/" method="post">
		<h1>Sign Up</h1>
		<fieldset name="signupform">
			<label for="email">Email</label>
			<input placeholder="foo@bar.com" type="email" name="email" id="email">
			<label for="password">Password</label>
			<input placeholder="1234passw0rd" type="text" name="text" id="text">
		</fieldset>
		<div class="submit">
			<button>Sign Up</button>
			<a href="www.google.com" class="forgot">Forgot Password?</a>
		</div>
	</form>
	<div class="account">
	<a href="www.google.com">Already have an account? <u>Log in</u></a>
	</div>
</main>
